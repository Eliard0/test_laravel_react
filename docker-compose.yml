services:
  frontend:
    build:
      context: ./FrontEnd
    container_name: todolist-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./FrontEnd:/app
  backend-php:
    build:
      context: ./BackEnd/php
    container_name: backend-php
    volumes:
      - ./BackEnd/application:/var/www/application
    depends_on:
      - postgres
  backend-nginx:
    image: nginx:alpine
    container_name: backend-nginx
    ports:
      - "8000:80"
    volumes:
      - ./BackEnd/application:/var/www/application
      - ./BackEnd/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend-php

  postgres:
    image: postgres:15
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres-data: